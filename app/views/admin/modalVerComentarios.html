<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Posts - Admin</title>
    <link href="../../../public/css/modalVerComentarios.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>


<body>

    <button class="action-btn comentarios"><i class="bi bi-chat-left-dots-fill"></i></button>


    <div class="modal-overlay hidden" id="modalVerComentarios">
        <section class="admin-panel">
        
        <main class="posts-content">
            <table class="tabela">

                <tr class="posts-table-header">
                    <th class="header-col">Usuário ID</th>
                    <th class="header-col">Autor</th>
                    <th class="header-col" id="header-titulo">ID</th>
                    <th class="header-col" id="header-autor">Comentários</th>
                    <th class="header-col">Ações</th>
                </tr>

                <tr class="post-item">
                    <td class="post-data post-id" data-label="Post ID"><img src="../../../public/assets/ICONE USUARIO.png" alt=""></td>
                    <td class="post-data post-date" data-label="Data">15/04/2025</td>
                    <td class="post-data post-title" data-label="Título">Achei top, mas deixaria o motor aspirado</td>
                    <td class="post-data post-date" data-label="Autor">Miguel</td>
                    <td class="post-data post-actions" data-label="Ações">
                       
                        <button class="action-btn delete"><i class="fas fa-trash"></i></button>
                        <button class="action-btn edit"><i class="fas fa-pencil-alt"></i></button>
                    </td>
                </tr>

                <tr class="post-item">
                    <td class="post-data post-id" data-label="Post ID"><img src="../../../public/assets/ICONE USUARIO.png" alt=""></td>
                    <td class="post-data post-date" data-label="Data">15/04/2025</td>
                    <td class="post-data post-title" data-label="Título">O barulho da turbina ficou massa</td>
                    <td class="post-data post-date" data-label="Autor">Mickael</td>
                    <td class="post-data post-actions" data-label="Ações">
                        
                        <button class="action-btn delete"><i class="fas fa-trash"></i></button>
                        <button class="action-btn edit"><i class="fas fa-pencil-alt"></i></button>
                    </td>
                </tr>

                <tr class="post-item">
                    <td class="post-data post-id" data-label="Post ID"><img src="../../../public/assets/ICONE USUARIO.png" alt=""></td>
                    <td class="post-data post-date" data-label="Data">15/04/2025</td>
                    <td class="post-data post-title" data-label="Título">Meu UNO com escada ganharia desse astra fácil</td>
                    <td class="post-data post-date" data-label="Autor">Bruno</td>
                    <td class="post-data post-actions" data-label="Ações">
                        
                        <button class="action-btn delete"><i class="fas fa-trash"></i></button>
                        <button class="action-btn edit"><i class="fas fa-pencil-alt"></i></button>
                    </td>
                </tr>

                <tr class="post-item">
                    <td class="post-data post-id" data-label="Post ID"><img src="../../../public/assets/ICONE USUARIO.png" alt=""></td>
                    <td class="post-data post-date" data-label="Data">15/04/2025</td>
                    <td class="post-data post-title" data-label="Título">Já tive um desse</td>
                    <td class="post-data post-date" data-label="Autor">Yuri</td>
                    <td class="post-data post-actions" data-label="Ações">
                        
                        <button class="action-btn delete"><i class="fas fa-trash"></i></button>
                        <button class="action-btn edit"><i class="fas fa-pencil-alt"></i></button>
                    </td>
                </tr>

            </table>
        </main>
    </section>
    </div>


    <script src="../../../public/js/Modal.js"></script>
</body>

</html>
