<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../public/css/login.css" rel="stylesheet">
    <script src="../../../public/js/login.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <img src="/public/assets/LogoTextoBranca.png" alt="logo Rastros de Pista" class="logo-site">
    <div class="login-container">
        <form action="/login" method="POST" class="login-form">
            <h2>BEM VINDO!</h2>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Insira seu e-mail" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Insira sua senha" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
            </div>
            <button type="submit">ENTRAR</button>
            <div><a href="/home" class="home">Voltar para a home</a></div>
        </form>
    </div>
</body>
</html>
